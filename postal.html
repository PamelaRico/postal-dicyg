<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4e1d2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .postal {
            background-color: #fff8e1;
            border: 2px solid #d1a5a3;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d17a7a;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #6a4e4e;
            line-height: 1.6;
            margin: 10px 0;
        }
        .decor {
            margin-top: 20px;
            color: #d1a5a3;
        }
        .decor span {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="postal">
        <h1>¡Feliz Cumpleaños!</h1>
        <p>Que este día sea tan especial como tú, lleno de momentos felices y recuerdos inolvidables. ¡Disfruta mucho!</p>
        <div class="decor">
            <p><span>“La vida es corta, pero siempre hay tiempo para celebrar.”</span></p>
        </div>
    </div>
</body>
</html>
