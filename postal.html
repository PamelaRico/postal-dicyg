<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #d8e2dc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .postal {
            background-color: #f1f8e9;
            border: 2px solid #9b8d7a;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6b4f3e;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #3e4c59;
            line-height: 1.6;
            margin: 10px 0;
        }
        .decor {
            margin-top: 20px;
            color: #9b8d7a;
        }
        .decor span {
            font-style: italic;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="postal">
        <div class="image-container">
            <img src="pastel.png" alt="Imagen de cumpleaños">
        </div>
        <h1>¡Feliz Cumpleaños!</h1>
        <p>Hoy es un día perfecto para celebrar tu vida, rodeado de alegría y buenos momentos. ¡A disfrutar!</p>
        <div class="decor">
            <p><span>“Que cada día de este nuevo año esté lleno de felicidad, éxitos y momentos que te hagan sonreír. ¡Te lo mereces!”</span></p>
        </div>
    </div>
</body>
</html>
